<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   
  </head>
  <body>
    <header class="header">
      <h1>calc</h1>

      <div class="content-checkbox">
        
        <h4>THEME</h4>
        <div class="content-checbox-label">

          <label for="one" class="label-themes">1</label>
          <label for="two" class="label-themes">2</label>
          <label for="threed"class="label-themes">3</label>
        </div>
        <div class="tri-state-toggle">
         
          <input class="button-input" type="radio" name="toggle" id="one" />
          <input class="button-input" type="radio" name="toggle" id="two" />
          <input class="button-input" type="radio" name="toggle" id="three" />
        </div>
      </div>
    </header>
  <main>
    <section class="content-calculator">
<div class="input-content-calculator">
  <label for="text-number"></label>
  <input type="number" id="text-number">
</div>
<div class="content-calculator-btn">
  <button class="content-btn">7</button>
  <button class="content-btn">8</button>
  <button class="content-btn">9</button>
  
  <button class="content-btn">Del</button>
  <button class="content-btn">4</button>
  <button class="content-btn">5</button>
  <button class="content-btn">6</button>
  <button class="content-btn">+</button>
  <button class="content-btn">1</button>
  <button class="content-btn">2</button>
  <button class="content-btn">3</button>
  <button class="content-btn">-</button>
  <button class="content-btn">.</button>
  <button class="content-btn">0</button>
  <button class="content-btn">/</button>
  <button class="content-btn">x</button>
  <button>Reset</button>
  <button>=</button>
</div>
    </section>
  </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
