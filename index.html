<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header class="header">
      <h1>calc</h1>

      <div class="content-checkbox">
        <h4>THEME</h4>
        <div class="content-checbox-label">
          <label for="one" class="label-themes">1</label>
          <label for="two" class="label-themes">2</label>
          <label for="threed" class="label-themes">3</label>
        </div>
        <div class="tri-state-toggle">
          <input class="button-input" type="radio" name="toggle" checked="" id="one" />
          <input class="button-input" type="radio" name="toggle" checked=""id="two" />
          <input class="button-input" type="radio" name="toggle" checked="" id="three" />
        </div>
      </div>
    </header>
    <main>
      <section class="content-calculator">
        <div class="input-content-calculator">
          <label for="text-number"></label>
          <input type="number" id="text-number" value="0" />
        </div>
        <div class="content-calculator-btn">
          <button class="content-btn colo-btn1-bg color-btn-txt1">7</button>
          <button class="content-btn colo-btn1-bg color-btn-txt1">8</button>
          <button class="content-btn colo-btn1-bg color-btn-txt1">9</button>
          <button class="content-btn1 colo-btn2-bg color-btn-txt2">Del</button>
          <button class="content-btn colo-btn1-bg color-btn-txt1">4</button>
          <button class="content-btn colo-btn1-bg color-btn-txt1">5</button>
          <button class="content-btn colo-btn1-bg color-btn-txt1">6</button>
          <button class="content-btn colo-btn1-bg color-btn-txt1">+</button>
          <button class="content-btn colo-btn1-bg color-btn-txt1">1</button>
          <button class="content-btn colo-btn1-bg color-btn-txt1">2</button>
          <button class="content-btn colo-btn1-bg color-btn-txt1">3</button>
          <button class="content-btn colo-btn1-bg color-btn-txt1">-</button>
          <button class="content-btn colo-btn1-bg color-btn-txt1">.</button>
          <button class="content-btn colo-btn1-bg color-btn-txt1">0</button>
          <button class="content-btn colo-btn1-bg color-btn-txt1">/</button>
          <button class="content-btn colo-btn1-bg color-btn-txt1">x</button>
          <button class="content-btb-rt colo-btn2-bg color-btn-txt2">
            Reset
          </button>
          <button class="content-btb-rs colo-btn3-bg color-btn-txt2">=</button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/JarryGHerrea">Jarry G Herrera</a>.
    </div>
  </body>
</html>
